        <!--Navbar start-->
        <nav class="navbar navbar-expand-sm navbar-light" id="neubar">
            <div class="container">
                <h1>Ügyfelek nyilvántartása</h1>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

              <div class=" collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto ">
                  <li class="nav-item">
                    <a class="nav-link mx-2 active" aria-current="page" href="http://localhost/pizzatagdij/frontendpizzatagdij/index.html">Ügyfelek</a>

                    <a class="nav-link mx-2" href="http://localhost/pizzaktagdij/frontendpizzaktagdij/index.html">Pizzák</a>

                </ul>
              </div>
            </div>
          </nav>
        <!--Navbar end-->
        <div class="container">
            <form action="#" method="post" class="row" id="dolgozoForm">
                <fieldset>
                    <div class="row">
                        <div class="mb-3 col-2">
                            <label for="vazon" class="form-label">Azonosító</label>
                            <input type="text" class="form-control" id="vazon" name="vazon" numeric required>
                        </div>
                        <div class="mb-3 col-5">
                            <label for="vnev" class="form-label">Név</label>
                            <input type="text" class="form-control" id="vnev" name="vnev" required>
                        </div>
                        <div class="mb-3 col-5">
                            <label for="vcim" class="form-label">Cím</label>
                            <input type="text" class="form-control" id="vcim" name="vcim" required>
                        </div>
                    </div>
                </fieldset>
                <div class="d-flex justify-content-around">
                    <button type="button" class="btn btn-primary" id="create"><i class="fa-solid fa-plus"></i></button>
                    <button type="button" class="btn btn-dark" id="read"><i class="fa-solid fa-list-check"></i></button>
                    <button type="button" class="btn btn-info" id="update"><i class="fa-solid fa-pen"></i></button>
                    <!--<button type="button" class="btn btn-info" id="delete">Delete</button>-->

            </form>
            <div id="ugyfellista">
            
            </div>
